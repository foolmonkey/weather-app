<!DOCTYPE html>

<html>
	<head>
		<title>Weather</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<main>
			<input type="text" placeholder="Enter City" />

			<form id="convert">
				<label for="celsius">Celsius</label>
				<input
					id="celsius"
					type="radio"
					name="units"
					value="celsius"
					checked
				/>
				<label for="fahrenheit">Fahrenheit</label>
				<input
					id="fahrenheit"
					type="radio"
					name="units"
					value="fahrenheit"
				/>
			</form>

			<div id="container">
				<p id="loading">loading...</p>

				<div id="weather">
					<h2>Temperature</h2>
					<h2 id="temp"></h2>
					<p>Feels Like:</p>
					<p id="feels_like"></p>

					<p>High:</p>
					<p id="temp_min"></p>
					<p>Low:</p>
					<p id="temp_max"></p>
					<p>Humidity:</p>
					<p id="humidity"></p>
					<p>Pressure:</p>
					<p id="pressure"></p>
				</div>
			</div>
		</main>
	</body>
</html>
